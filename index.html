<div id=div>
<qr-code id=qr dotsize=40></qr-code>
</div>
</div>

<footer>

<script type="module">
import { DateTime } from "https://js.sabae.cc/DateTime.js";
import { DateTimeQR } from "./DateTimeQR.js";

const show = () => {
  const dt = new DateTime();
  //qr.value = DateTimeQR.encode(dt);
  qr.value = dt.toStringSec();
};
show();
setInterval(show, 1000);

div.onclick = () => {
  divc.requestFullscreen();
};
</script>
